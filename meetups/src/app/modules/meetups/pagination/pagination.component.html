<section class="pagination">
  <ul class="pagination__list" *ngIf="pagination.totalCount > defaultPerPage">
    <li
      class="list-inline-item pagination__item"
      *ngIf="pagination.lastPage !== 1"
    >
      <button
        mat-icon-button
        class="pagination__btn_arrow"
        [disabled]="pagination.currentPage === 1"
        (click)="prevPage()"
        id="btnNpPrev"
      >
        <mat-icon class="material-icons">navigate_before</mat-icon>
      </button>
    </li>
    <li
      class="list-inline-item pagination__item"
      *ngIf="pagination.lastPage !== 1"
    >
      <mat-menu #appMenu="matMenu" yPosition="above" id="pagination-menu" class="pagination__menu">
        <button
          mat-menu-item
          class="pagination__btn_range"
          *ngFor="let page of range()"
          (click)="jumpTo(page)"
        >
          {{ page }}
        </button>
      </mat-menu>
      <button
        mat-icon-button
        [matMenuTriggerFor]="appMenu"
        class="pagination__btn_page"
        [disabled]="pagination.lastPage === 1"
      >
        <span>{{ pagination.currentPage }}</span>
      </button>
    </li>
    <li
      class="list-inline-item pagination__item"
      *ngIf="pagination.lastPage !== 1"
    >
      <button
        mat-icon-button
        class="pagination__btn_arrow"
        [disabled]="pagination.lastPage === pagination.currentPage"
        (click)="nextPage()"
        id="btnNpNext"
      >
        <mat-icon class="material-icons">navigate_next</mat-icon>
      </button>
    </li>
    <li class="list-inline-item pagination__item">
      <mat-form-field class="pagination__select">
        <mat-select
          placeholder="Per Page"
          [(ngModel)]="pagination.pageSize"
          (selectionChange)="onPerPageChange()"
          id="selPerPageChange"
        >
          <mat-option *ngFor="let perPage of perPageCounts" [value]="perPage">{{
            perPage
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </li>
  </ul>
</section>
