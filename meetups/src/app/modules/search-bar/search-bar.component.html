<form class="search-form">
  <div class="search-form__input-iconed">
    <button class="search-form__btn" (click)='search(searchInput)'></button>
    <input
      type="search"
      name="search"
      class="search-form__input"
      placeholder="Название, ключевое слово, дата"
      [(ngModel)]="searchInput"
    />
  </div>
</form>
