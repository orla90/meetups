<section class="users-list-section">
  <div class="users-list-section__container container">
    <div class="users-list__add-item">
      <app-add-user (addUserEvent)='renewlist()'></app-add-user>
    </div>
    <ul class="users-list__list">
      <li class="users-list__item" *ngFor="let user of users">
        <app-user-form [user]="user" (deleteUserEvent)='renewlist()'></app-user-form>
      </li>
    </ul>
  </div>
</section>
